<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Move with Keys</title>
  <style>
    #box {
      width: 50px;
      height: 50px;
      background: blue;
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>
<body>
  <div id="box"></div>

  <script>
    const box = document.getElementById('box');
    let x = 100, y = 100;

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') y -= 10;
      if (e.key === 'ArrowDown') y += 10;
      if (e.key === 'ArrowLeft') x -= 10;
      if (e.key === 'ArrowRight') x += 10;
      box.style.left = x + 'px';
      box.style.top = y + 'px';
    });
  </script>
</body>
</html>
