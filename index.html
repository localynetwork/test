<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOS Scroll Animation</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body style="height:200vh; display:flex; flex-direction:column; align-items:center; gap:200px;">

  <div data-aos="fade-up" style="width:100px;height:100px;background:lightblue;"></div>
  <div data-aos="zoom-in" style="width:100px;height:100px;background:lightgreen;"></div>
  <div data-aos="flip-left" style="width:100px;height:100px;background:orange;"></div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
